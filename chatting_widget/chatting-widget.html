<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<!-- Add your site or application content here -->
<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 no-margin no-padding">
    <div class="chatbot-dialog-form">
        <div class="btn-group">
            <a href="chatbot-widget.html" class="btn-default btn-white btn-chatbot-dialog-form"
               title="Share webchat with trained bot for testing"><i class="material-icons">share</i>Share</a>
            <a class="btn-default btn-white btn-chatbot-dialog-form" title="Clear the dialogue session"><i
                    class="material-icons">delete</i>Clear</a>
        </div>
        <section id="chatbot-dialog-area" class="chatbot-dialog-area">
            <div class="message-container">
                <div class="msg sent">
                    <div class="msg-wrp">
                      <span class="account">
                      <i class="material-icons">person</i>
                    </span>
                        <div class="msg-cont panel">
                            <p>Good day!</p>
                        </div>
                    </div>
                </div>
                <div class="msg received">
                    <div class="msg-wrp">
                        <span class="account">
                      <i class="material-icons">lens</i>
                    </span>
                        <div class="msg-cont panel">
                            <p>Hi! I am a virtual assistant. How can I help you?</p>
                        </div>
                    </div>
                  <span class="info-label">Bot ~ 10:30</span>
                </div>
                <div class="msg sent">
                    <div class="msg-wrp">
                      <span class="account">
                      <i class="material-icons">person</i>
                    </span>
                        <div class="msg-cont panel">
                            <p>I want to buy a car</p>
                        </div>
                    </div>
                  <span class="info-label">Bot ~ 10:30</span>
                </div>
                <div class="msg received">
                    <div class="msg-wrp">
                    <span class="account">
                      <i class="material-icons">lens</i>
                    </span>
                        <div class="msg-cont panel">
                            <p>Nice, what color of the car would you prefer?</p>
                        </div>
                        <div class="chatbot-response-button-wrp">
                            <div class="msg-cont panel chatbot-response-button">
                                <p>Yellow</p>
                            </div>
                            <div class="msg-cont panel chatbot-response-button">
                                <p>Red</p>
                            </div>
                            <div class="msg-cont panel chatbot-response-button">
                                <p>Green</p>
                            </div>
                        </div>
                    </div>
                  <span class="info-label">Bot ~ 10:30</span>
                </div>
                <div class="msg sent">
                    <div class="msg-wrp">
                      <span class="account">
                      <i class="material-icons">person</i>
                    </span>
                        <div class="msg-cont panel">
                            <p>Green</p>
                        </div>
                    </div>
                  <span class="info-label">Bot ~ 10:30</span>
                </div>
            </div>
        </section>
        <div class="chatbot-chat-input">
            <div class="chatbot-input-wrapper">
                <input type="text" placeholder="Enter your message"></input>
            </div>
            <div class="btn-chatbot-send-wrapper">
                <button class="btn btn-success btn-chatbot-send"><i class="material-icons">send</i></button>
            </div>
        </div>
    </div>
</div>

<!-- #MAIN CONTENT END -->
</body>

</html>
